<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<title>termisoc.org design</title>
	
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" media="all" href="styles.css"/>
		<meta name="viewport" content="width=device-width; initial-scale=1"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	</head>

	<body>
			<header>
				<div class="logo">termisoc.org</div>

				<nav>
					<ul>
						<li>blog</li>
						<li>about</li>
						<li>contact</li>
					</ul>
				</nav>
				<div class="clear"></div>
			</header>

			<section class="blurb">
				<footer>
					<p>We are TermiSoc, the University of Plymouth Computing Society.</p>
					<ul class="icons">
						<li><img src="images/twitter_32.png" alt="Twitter" width="32px" height="32px"></li>
						<li><img src="images/facebook_32.png" alt="Facebook" width="32px" height="32px"></li>
						<li><img src="images/flickr_32.png" alt="Flickr" width="32px" height="32px"></li>
						<li><img src="images/rss_32.png" alt="RSS" width="32px" height="32px"></li>
					</ul>
					<p>
						<input type="email" name="mailing_list" placeholder="person@example.com">
						<button type="submit">Subscribe</button>
						</p>
				</footer>
			</section>

				<section class="recent-posts">
					<header>
						<h2>recent posts</h2>
					</header>
					<article>
						<header>
							<h3>Title</h3>
						</header>
						
						<p>Description</p>
						
						<footer>
							<p>posted by Nick Charlton on 18th January 2010.</p>
						</footer>
					</article>
				</section>
			</section>

			<footer class="page">
				<div class="clear"></div>
				<small>Content Copyright TermiSoc 2011. Design and Source on GitHub.</small>
			</footer>
	</body>
	
</html>
